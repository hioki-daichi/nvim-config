[[plugins]]
repo = 'Shougo/vimfiler.vim'
depends = 'unite.vim'
hook_add = '''
call vimfiler#custom#profile('default', 'context', {
      \ 'safe' : 0,
      \ 'auto_expand' : 1,
      \ 'parent' : 0,
      \ })
let g:vimfiler_as_default_explorer = 1
let g:vimfiler_tree_leaf_icon = ' '
let g:vimfiler_tree_opened_icon = '▾'
let g:vimfiler_tree_closed_icon = '▸'
let g:vimfiler_file_icon = '-'
let g:vimfiler_marked_file_icon = '*'
autocmd FileType vimfiler call s:vimfiler_my_settings()
function! s:vimfiler_my_settings()
  nnoremap <silent><buffer><expr> s vimfiler#do_switch_action('vsplit')
  nnoremap <silent><buffer><expr> v vimfiler#do_switch_action('split')
  nnoremap <silent><buffer><expr> t vimfiler#do_action('tabopen')
  nunmap <buffer> <C-l>
endfunction
nnoremap <silent> fe :<C-u>VimFilerBufferDir -quit<CR>
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
let g:quickrun_config = {
  \ "_" : {
  \   "runner" : "vimproc",
  \   "runner/vimproc/updatetime" : 60
  \ },
  \ "haskell" : {
  \   "exec" : "stack runghc %s"
  \ },
  \ "markdown" : {
  \   "outputter" : "null",
  \   "command" : "open",
  \   "cmdopt" : "-a",
  \   "args" : "Marked",
  \   "exec" : "%c %o %a %s",
  \ },
  \ "rst" : {
  \   "outputter" : "null",
  \   "command" : "open",
  \   "cmdopt" : "-a",
  \   "args" : "Marked",
  \   "exec" : "%c %o %a %s",
  \ },
  \ 'ruby': {
  \   'command': 'ruby',
  \   'exec': '%c %s'
  \ },
  \ 'ruby.bundle': {
  \   'command': 'ruby',
  \   'exec': 'bundle exec %c %s'
  \ },
  \ 'rspec/normal': {
  \   'type': 'rspec/normal',
  \   'command': 'rspec',
  \   'exec': '%c %s'
  \ },
  \ 'rspec/bundle': {
  \   'type': 'rspec/bundle',
  \   'command': 'rspec',
  \   'exec': 'bundle exec %c %s'
  \ },
  \ 'python': {
  \   'command': 'python3',
  \   'exec': ['%c %s']
  \ },
  \ 'swift': {
  \   'command': 'swift',
  \   'exec': ['%c %s']
  \ },
  \ 'jsx': {
  \   'command': './node_modules/.bin/babel',
  \   'outputter': 'buffer:filetype=javascript',
  \   'exec': ['%c %s']
  \ },
  \ 'dhall': {
  \   'outputter': 'buffer:filetype=json',
  \   'command': 'dhall-to-json',
  \   'exec': ['%c --explain --pretty --omitNull <%s']
  \ },
  \ 'typescript': {
  \   'command': 'ts-node',
  \   'exec': ['%c %s']
  \ },
  \ 'rust': {
  \   'command': 'cargo',
  \   'exec': ['%c run --quiet %s']
  \ },
  \ 'coffee': {
  \   'command': 'coffee',
  \   'outputter': 'buffer:filetype=javascript',
  \   'exec': ['%c -cbp %s']
  \ }}
function! RSpecQuickrun()
  let b:quickrun_config = {'type' : 'rspec/bundle'}
endfunction
autocmd BufReadPost *_spec.rb call RSpecQuickrun()
'''

